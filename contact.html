<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us-LTS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="home.html#About">About LTS</a></li>
                <li><a href="home.html#Menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Contact Us</h1>
            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" 
                width="400px" height="260px">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </section>
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="Name">Name:</label>
                        <input type="text" name="Name" id="Name">
                    </p>
                    <p>
                        <label for="Email">Email:</label>
                        <input type="email" name="Email" id="Email">
                    </p>
                    <p>
                        <label for="Message">Message:</label>
                        <br>
                        <textarea name="Message" id="Message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <p>555 Taco Temptation Lane, Suite T <br> Kansas City, MO 55555-5555</p>
            <p>
                <label for="Phone">Phone: </label>
                <a href="tel:0595429423" id="Phone">059-542-9423</a>
            </p>
        </section>
        <a href="#Top">Back to Top</a>
    </main>
    <footer>
        <hr>
        <p>&copy; The Little Taco Shop</p>
    </footer>
</body>
</html>
